    <title>Basic form</title>
</head>
<body>

    </header>

        <form>
            <hr>
            <label for="search">Search your image here: </label>
            <input type="search" name="" id="search">

            <br>
            <label for="date">Date:</label> <br>

            <input type="submit" value="submit">
